<!DOCTYPE html>
<html lang="fr"> <!-- Définir la langue pour les lecteurs d'écran -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Rendre la page responsive -->
    <title>Page Accessibilité</title>
</head>
<body>
<h1>Titre de la Page</h1>
<p>Ceci est un paragraphe de texte.</p>


<form>
    <label for="name">Nom :</label> 
    <input id="name" type="text" placeholder="Entrez votre nom" aria-label="Nom" >

    <label for="email">Adresse e-mail :</label> 
    <input id="email" type="email" placeholder="Entrez votre adresse e-mail" aria-label="Email">

    <button type="submit">Envoyer</button>
</form>


<img src="assets/image.png" height=250 alt="Description de l'image affichée">


<a href="https://example.com" title="En savoir plus sur notre site">Cliquez ici</a>

</html>
